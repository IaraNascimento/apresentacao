<html>

<head>

	<meta charset="UTF-8"/>

	<link rel="stylesheet" href="../../style/reset.css" />

</head>

<body id="content">
</body>
<script src="../../js/audio.js"></script>
<script>

				+ '<ul>'
				+ '<li id="play_cabeca">Cabeça</li>'

				+ '<li id="play_bunda">Bunda</li>'
				+ '<li id="play_braco">Braço</li>'
				+ '<li id="play_boca">Boca</li>'
				+ '<li id="play_olho">Olho</li>'
				+ '<li id="play_nariz">Nariz</li>'
				+ '</ul>';
			document.getElementById("play_cabeca").onclick = () => executeSounds(
				'../../assets/images/partes_corpo/cabeca.png',
				['hajakỹ'],
				'AWA GUAJÁ',
				'../../assets/music/partes_corpo/tupi_awaguara_cabeca.wav',
				['Xeakã'],
				'MBYA',
				'../../assets/music/partes_corpo/tupi_mbya_cabeca.wav',
				buildDefault
			);
			document.getElementById("play_ombro").onclick = () => executeSounds(
				'../../assets/images/partes_corpo/ombro.png',
				["hajaxi'ia"],
				'AWA GUAJÁ',

				buildDefault

				'../../assets/images/partes_corpo/pe.png',
				['hapya'],
				'AWA GUAJÁ',
				'../../assets/music/partes_corpo/tupi_awaguara_pe.wav',
				['Xepy'],
				'MBYA',
				'../../assets/music/partes_corpo/tupi_mbya_pe.wav',
				buildDefault

				'AWA GUAJÁ',
				'../../assets/music/partes_corpo/tupi_awaguara_boca.wav',

				['hajapijawã'],
				'AWA GUAJÁ',
				'../../assets/music/partes_corpo/tupi_awaguara_nariz.wav',
				['Xeapyīgua'],
				'MBYA',
				'../../assets/music/partes_corpo/tupi_mbya_nariz.wav',
