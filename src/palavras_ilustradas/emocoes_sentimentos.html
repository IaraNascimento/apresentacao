<body>

</body>
<script src="../../js/audio.js"></script>
<script>
	window.onload = () => {

		function buildDefault() {
			document.getElementById("content").style.backgroundImage = "url('../../assets/images/emocoes_sentimentos/emocoes_sentimentos.png')";
			document.getElementById("content").innerHTML = ''
				+ '<a id="goback-btn" class="navigate-btn" href="../palavras_ilustradas.html"></a>'
				+ '<a id="home-btn" class="navigate-btn" href="../home.html"></a>'
				+ '<span class="navigate-btn" id="play_alegria"></span>'
				+ '<span class="navigate-btn" id="play_tristeza"></span>'
				+ '<span class="navigate-btn" id="play_raiva"></span>'

				+ '<span class="navigate-btn" id="play_calma"></span>'
				+ '<span class="navigate-btn" id="play_gratidao"></span>'
				+ '<span class="navigate-btn" id="play_fome"></span>'
				+ '<span class="navigate-btn" id="play_sede"></span>';
			document.getElementById("play_alegria").onclick = () => executeSounds(
				'../../assets/images/emocoes_sentimentos/alegria.png',
				["Eka'ti"],
				'DAHSEAYE',
				'../../assets/music/emocoes_sentimentos/tukano_dahseaye_alegria.wav',
				['ʉse nire'],
				'TUYUKA',
				'../../assets/music/emocoes_sentimentos/tukano_tuyuka_alegria.wav',
				buildDefault
			);
			document.getElementById("play_tristeza").onclick = () => executeSounds(
				'../../assets/images/emocoes_sentimentos/tristeza.png',
				["Bʉhʉ'awehti"],
				'DAHSEAYE',

				['wakũ petire'],
				'TUYUKA',
				'../../assets/music/emocoes_sentimentos/tukano_tuyuka_tristeza.wav',
				buildDefault
			);

				'../../assets/images/emocoes_sentimentos/raiva.png',

				['kuare'],
				'TUYUKA',
				'../../assets/music/emocoes_sentimentos/tukano_tuyuka_raiva.wav',
				buildDefault
			);
			document.getElementById("play_medo").onclick = () => executeSounds(
				'../../assets/images/emocoes_sentimentos/medo.png',
				['Wuí'],
				'DAHSEAYE',
				'../../assets/music/emocoes_sentimentos/tukano_dahseaye_medo.wav',
				['kuire'],
				'TUYUKA',
				'../../assets/music/emocoes_sentimentos/tukano_tuyuka_medo.wav',
				buildDefault
			);
			document.getElementById("play_coragem").onclick = () => executeSounds(
				'../../assets/images/emocoes_sentimentos/coragem.png',
				["Wãkʉn'duhtuá"],
				'DAHSEAYE',
				'../../assets/music/emocoes_sentimentos/tukano_dahseaye_coragem.wav',

				buildDefault
			);

				'TUYUKA',
				'../../assets/music/emocoes_sentimentos/tukano_tuyuka_calma.wav',
				buildDefault

			document.getElementById("play_gratidao").onclick = () => executeSounds(

				'TUYUKA',

				["Ahkó'wʉa"],
				'DAHSEAYE',
				'../../assets/music/emocoes_sentimentos/tukano_dahseaye_sede.wav',

				'TUYUKA',
