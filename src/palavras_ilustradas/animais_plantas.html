<!DOCTYPE html>
<html>

<head>
	<title>Animais e Plantas</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../../style/reset.css" />
	<link rel="stylesheet" href="../../style/styles.css" />
</head>

<body id="content">
</body>
<script src="../../js/audio.js"></script>
<script>
	window.onload = () => {

		function buildDefault() {
			document.getElementById("content").style.backgroundImage = "";
			document.getElementById("content").innerHTML = ''
				+ '<h1>Animais e Plantas</h1>'
				+ '<ul>'
				+ '<li id="play_cutia">Cutia</li>'
				+ '<li id="play_onca">Onça</li>'
				+ '<li id="play_peixe">Peixe</li>'
				+ '<li id="play_tucano">Tucano</li>'
				+ '<li id="play_sapo">Sapo</li>'
				+ '<li id="play_tamandua">Tamanduá</li>'
				+ '<li id="play_gaviao">Gavião</li>'
				+ '<li id="play_mandioca">Mandioca</li>'
				+ '<li id="play_milho">Milho</li>'
				+ '<li id="play_tabaco">Tabaco</li>'
				+ '</ul>';
			document.getElementById("play_cutia").onclick = () => executeSounds(
				'../../assets/images/animais_plantas/cutia.png',
				['Kysóg'],
				'KAINGANG',
				'../../assets/music/animais_plantas/macroje_kaingang_cutia.wav',
				['dzöhuru'],
				'XAVANTE',
				'../../assets/music/animais_plantas/macroje_xavante_cutia.wav',
				buildDefault
			);
			document.getElementById("play_onca").onclick = () => executeSounds(
				'../../assets/images/animais_plantas/onca.png',
				['Mĩg'],
				'KAINGANG',
				'../../assets/music/animais_plantas/macroje_kaingang_onca.wav',

				'XAVANTE',
				'../../assets/music/animais_plantas/macroje_xavante_onca.wav',
				buildDefault
			);
			document.getElementById("play_peixe").onclick = () => executeSounds(
				'../../assets/images/animais_plantas/peixe.png',
				['Pirã', 'krẽkufár'],
				'KAINGANG',
				'../../assets/music/animais_plantas/macroje_kaingang_peixe.wav',
				["pe'a"],
				'XAVANTE',
				'../../assets/music/animais_plantas/macroje_xavante_peixe.wav',
				buildDefault
			);
			document.getElementById("play_tucano").onclick = () => executeSounds(
				'../../assets/images/animais_plantas/tucano.png',
				['Grũ'],
				'KAINGANG',
				'../../assets/music/animais_plantas/macroje_kaingang_tucano.wav',
				["norõwada"],
				'XAVANTE',
				'../../assets/music/animais_plantas/macroje_xavante_tucano.wav',
				buildDefault
			);
			document.getElementById("play_sapo").onclick = () => executeSounds(
				'../../assets/images/animais_plantas/sapo.png',
				['Pépo'],
				'KAINGANG',
				'../../assets/music/animais_plantas/macroje_kaingang_sapo.wav',
				["uti"],
				'XAVANTE',
				'../../assets/music/animais_plantas/macroje_xavante_sapo.wav',
				buildDefault
			);
			document.getElementById("play_tamandua").onclick = () => executeSounds(
				'../../assets/images/animais_plantas/tamandua.png',
				['Kãkrékin', 'jóti'],

				["padi"],
				'XAVANTE',
				'../../assets/music/animais_plantas/macroje_xavante_tamandua.wav',
				buildDefault
			);
			document.getElementById("play_gaviao").onclick = () => executeSounds(
				'../../assets/images/animais_plantas/gaviao.png',
				['Jógóg'],
				'KAINGANG',
				'../../assets/music/animais_plantas/macroje_kaingang_gaviao.wav',
				["tsi'u"],
				'XAVANTE',
				'../../assets/music/animais_plantas/macroje_xavante_gaviao.wav',
				buildDefault
			);
			document.getElementById("play_mandioca").onclick = () => executeSounds(
				'../../assets/images/animais_plantas/mandioca.png',
				['Ka nin'],
				'KAINGANG',
				'../../assets/music/animais_plantas/macroje_kaingang_mandioca.wav',
				['upa'],
				'XAVANTE',
				'../../assets/music/animais_plantas/macroje_xavante_mandioca.wav',
				buildDefault
			);
			document.getElementById("play_milho").onclick = () => executeSounds(
				'../../assets/images/animais_plantas/milho.png',

				buildDefault

				'../../assets/images/animais_plantas/tabaco.png',
				['Vãju'],
				'KAINGANG',
				'../../assets/music/animais_plantas/macroje_kaingang_tabaco.wav',
				['warĩ'],
				'XAVANTE',
				'../../assets/music/animais_plantas/macroje_xavante_tabaco.wav',
				buildDefault
			);
		}

		buildDefault();

	}

</script>

</html>
