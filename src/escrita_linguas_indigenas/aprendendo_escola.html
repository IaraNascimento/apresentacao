<script>
	localStorage.setItem('homeLocation', '../home.html');
	localStorage.setItem('videoLocation', '../../assets/video/placeholder.mp4');
</script>
<script src="../../js/idle.js"></script>
<script src="../../js/video.js"></script>
<script>
	window.onload = () => {
		function buildDefault() {
			document.getElementById("content").style.backgroundImage = "url('../../assets/images/escrita_linguas_indigenas/aprendendo_na_escola.png')";
			document.getElementById("content").innerHTML = ''
				+ '<a id="goback-btn" class="navigate-btn" href="../escrita_linguas_indigenas.html"></a>'
				+ '<a id="home-btn" class="navigate-btn" href="../home.html"></a>'
				+ '<span id="play_video_1" class="navigate-btn video-play"></span>'
				+ '<span id="play_video_2" class="navigate-btn video-play"></span>'
				+ '<span id="play_video_3" class="navigate-btn video-play"></span>'
				+ '<a id="narrativas_indigenas" class="navigate-btn" href="narrativas_indigenas.html"></a>';
			document.getElementById("play_video_1").onclick = () => executeVideo(
				'../../assets/video/aprendendo_escola_1.mp4',
				buildDefault
			);
			document.getElementById("play_video_2").onclick = () => executeVideo(
				'../../assets/video/aprendendo_escola_2.mp4',
				buildDefault
			);
			document.getElementById("play_video_3").onclick = () => executeVideo(
				'../../assets/video/aprendendo_escola_3.mp4',
				buildDefault
			);
		}
		buildDefault();
	}
</script>
